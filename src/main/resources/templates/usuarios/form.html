<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<div layout:fragment="conteudo">

    <h2 th:text="${isEdit} ? 'Editar Usuário' : 'Novo Usuário'"></h2>

    <form th:action="@{/usuarios}" method="post" th:object="${usuarioDTO}">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Nome</label>
            <input class="form-control" th:field="*{nome}">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input class="form-control" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label>CPF</label>
            <input class="form-control" th:field="*{cpf}">
        </div>

        <div class="mb-3">
            <label>Telefone</label>
            <input class="form-control" th:field="*{telefone}">
        </div>

        <div class="mb-3">
            <label>Tipo</label>
            <select class="form-select" th:field="*{tipo}">
                <option value="COMUM">COMUM</option>
                <option value="FUNCIONARIO">FUNCIONÁRIO</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>

        <button class="btn btn-success">Salvar</button>
        <a class="btn btn-secondary" href="/usuarios">Cancelar</a>

    </form>

</div>
</html>
